<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/js/controller.js"></script>

    <title>TODO APP</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="categories">
        <a  href="#section1" class="btn btn--submit btn--month" >Montly Todos</a>
        <!-- <button class="btn btn--submit btn--month">Montly Todos</button> -->
        <a  href="#section1" class="btn btn--submit btn--year" >Yearly Todos</a>
        <!-- <button class="btn btn--submit btn--year">Yearly Todos</button> -->
      </div>
      <div class="container">
        <div class="todo-container">
          <h1 class="primary-heading">Todo List</h1>
          <div class="main-content">
            <form>
              <input class="message" type="text" placeholder="Add Todo" />
              <select class="select-todo" id="todo-select">
                <option value="today">Today</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
              <button class="btn btn--submit" type="submit">SUBMIT</button>
            </form>

            <div class="todo">
              <li class="todo--list">
                <!-- <ul class="work-container">
          <input class="select-work" type="checkbox">
          <p  class="work">Walk on Friday</p>
          <button class="btn btn--delete">Delete</button>
        </ul> -->
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
